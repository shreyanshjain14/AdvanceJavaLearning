<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Player Registration</title>
<style>
table {
            border-spacing: 0 25px;
        }
</style>

</head>
<body>
<form action="./InsertPlayerServlet" method="post">
<div style="margin:auto;width: 35%; height: 350px;border: 3px solid;  background-color:#87CEEB;">

            <table style="margin-left: auto; margin-right:auto ;">
               <tr>
                    <td>PlayerId<span style="color: red;">*</span> </td>
                    <td><input type="number" name="pid" placeholder="Enter Playerid" /></td>
                </tr>
                <tr>
                    <td>Name<span style="color: red;">*</span> </td>
                    <td><input type="text" name="name" placeholder="Enter your name" /></td>
                </tr> 
                
                <tr>
                    <td>DOB<span style="color: red;">*</span> </td>
                    <td><input type="date" name="dob" style=" width: 78%;" /></td>
                </tr>
                
                <tr>
                    <td>Runs<span style="color: red;">*</span> </td>
                    <td><input type="number" name="run" placeholder="Enter runs" /></td>
                </tr>
                <tr>
                    <td>Wickets<span style="color: red;">*</span> </td>
                    <td><input type="number" name="wic" placeholder="Enter Wickets taken" /></td>
                </tr>
                <tr>
                    <td>Country<span style="color: red;">*</span> </td>
                    <td> <input type="text" name="countr" placeholder="Country"">
                  
            </table>

    </div>
    <div
        style="margin:auto;background-color: rgba(38, 106, 195, 0.863);border: 3px solid;width: 35%; height: 80px;margin-top: 20px; ">
        <input type="submit" style="margin-top: 25px; text-align:center; margin-left: 160px;">
        <input type="reset">
    </div>

</form>
</body>
</html>
